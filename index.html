<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      color: #333;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    input[type="radio"] {
      width: auto;
      margin-top: 10px;
    }

    .radio-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 25px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Registration Form</h1>
    <form id="registrationForm" action="https://formsubmit.co/hamzakhalil30987@gmail.com" method="POST" enctype="multipart/form-data">

      <label for="country">Select Country</label>
      <select name="country" id="country" required>
        <option value="" disabled selected>Select Country</option>
        <option value="Pakistan">Pakistan</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="Turkey">Turkey</option>
      </select>

      <label for="course">Select Course and Event</label>
      <select name="course" id="course" required>
        <option value="" disabled selected>Select Course and Event</option>
        <option>Web Development</option>
        <option>Graphic Designing</option>
        <option>AI & Chatbot Development</option>
        <option>Mobile App Development</option>
      </select>

      <label for="proficiency">Computer Proficiency</label>
      <select name="proficiency" id="proficiency" required>
        <option value="" disabled selected>Select your Computer Proficiency</option>
        <option>None</option>
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Advanced</option>
      </select>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="full_name" placeholder="Enter your Name" required>

      <label for="father_name">Father's Name</label>
      <input type="text" id="father_name" name="father_name" placeholder="Enter your Father's Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" pattern="[0-9]{10,15}" required>

      <label for="cnic">CNIC</label>
      <input type="text" id="cnic" name="cnic" placeholder="Enter your CNIC" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Select Gender</label>
      <div class="radio-group">
        <input type="radio" name="gender" value="Male" id="male" required>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Female" id="female">
        <label for="female">Female</label>
      </div>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Enter Your Address" required>

      <label for="qualification">Last Qualification</label>
      <select name="qualification" id="qualification" required>
        <option value="" disabled selected>Select Qualification</option>
        <option>Matric</option>
        <option>Intermediate</option>
        <option>Undergraduate</option>
        <option>Graduate</option>
        <option>Master</option>
        <option>PhD</option>
        <option>Other</option>
      </select>

      <label for="laptop">Do You Have a Laptop?</label>
      <select name="laptop" id="laptop" required>
        <option value="" disabled selected>Select an Option</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label for="picture">Upload Your Picture</label>
      <input type="file" id="picture" name="picture" accept="image/*" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      if (name.trim() === "" || email.trim() === "") {
        alert("Please fill in all required fields.");
        e.preventDefault();
      } else {
        alert("Form submitted successfully!");
      }
    });
  </script>
</body>
</html>
